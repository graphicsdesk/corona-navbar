<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./styles.scss" />

<div id="navbar">
  <div class="logo-container">
    <a class="cds-logo-container" href="https://www.columbiaspectator.com">
      <img id="cds-logo" src="https://s3.amazonaws.com/spec-imagehosting/spectator-logo.png" />
    </a>

    <div class="navbar-title">
      <a href="#">Coronavirus <br id="line-break"> Outbreak</a>
    </div>

    <button onclick="script.hamburgerTrigger()" class="hamburger-btn">
      <div class="hamburger"></div>
    </button>
  </div>

  <div id="nav-links">
    <each loop="item in 'Live updates, Housing and accommodations, Academic resources, Staying on campus'.split(', ')">
      <div class="nav-link">
        <a href="{{ item }}">{{ item }}</a>
      </div>
    </each>
  </div>

  <div id="cds-logo-desktop-container">
    <a href="https://www.columbiaspectator.com">
      <img id="cds-logo-desktop" src="https://s3.amazonaws.com/spec-imagehosting/spectator-logo.png" />
    </a>      
  </div>
</div>

<script src="script.js"></script>
